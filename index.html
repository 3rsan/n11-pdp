<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mx-md-3 mx-lg-5">
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
            <!-- Indicators -->
            <div
              class="images carousel-indicators"
              style="margin-bottom: -80px"
            ></div>

            <!-- Wrapper for slides -->
            <div class="main-images carousel-inner py-3"></div>
          </div>
        </div>
        <div class="col-sm-12 col-md-6">
          <div class="row">
            <h3 class="product-title pt-3 m-0"></h3>
            <div class="pt-2 text-warning">
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <a href="#" class="review p-2">23 Yorum</a>
            </div>

            <h3 class="product-price pt-4 mb-0 price">
              7.13 TL - 9.5 TL <span class="">/Adet</span>
            </h3>
            <p class="minBarem">120 Adet (Minimum Sipariş Adedi)</p>

            <div class="attributes"></div>

            <div class="scale-container w-100">
              <p class="col-2">
                Toptan Fiyat :<br />
                (Adet)
              </p>
              <div class="row scales col-10"></div>

              <div class="stock-items row mt-4">
                <div class="item-text col-2">
                  <label class="label" for="quantity"
                    >Adet <span>:</span></label
                  >
                </div>
                <div class="col-2">
                  <input
                    class="item-input form-control col-xs-2"
                    type="number"
                    id="quantity"
                    name="quantity"
                    value=""
                  />
                </div>
                <div class="item-label col-2">
                  <p>Adet</p>
                </div>
                <div class="stocks col-6">
                  <span class="stock-quantity">Stok Adedi: <span></span></span>
                </div>
              </div>
            </div>
            <div class="row mt-4">
              <div class="total-text col-3">
                <h4>Toplam <span>:</span></h4>
              </div>
              <div class="col-9">
                <h2 class="total-price">300.000,00 TL</h2>
                <div class="cargo row">
                  <div class="col-12">
                    <div><i class="fa-solid fa-truck"></i></div>
                    <p>Kargo Ücreti:</p>
                    <a href="#">Alıcı Öder</a>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <button id="add-to-cart" class="add-to-cart disabled">
                        SEPETE EKLE
                      </button>
                      <a class="payment-options" href="#">Ödeme Seçenekleri</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
